<div class="container">
    <h1>Login To Details</h1>

    <form onsubmit="login(event)">
        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
        <button type="reset">Exit</button>
    </form>

    <p id="msg" style="color:red;"></p>
</div>

<script>
function login(event) {
    event.preventDefault();

    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Hardcoded admin account
    if (user === "admin" && pass === "1234") {
        localStorage.setItem("loggedIn", "yes");
        window.location.href = "students.html";
    } else {
        document.getElementById("msg").textContent = "Incorrect username or password!";
    }
}
</script>
<script>
function toggleMode() {
    document.body.classList.toggle("dark");

    // Save preference
    if (document.body.classList.contains("dark")) {
        localStorage.setItem("mode", "dark");
        document.getElementById("modeBtn").textContent = "Light Mode";
    } else {
        localStorage.setItem("mode", "light");
        document.getElementById("modeBtn").textContent = "Dark Mode";
    }
}

// Load saved mode
window.onload = () => {
    if (localStorage.getItem("mode") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("modeBtn").textContent = "Light Mode";
    }
};
</script>
